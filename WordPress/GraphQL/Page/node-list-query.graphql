query NODE_LIST_QUERY($first: Int!, $after: String) {
  pages(first: $first, after: $after) {
    nodes {
      AboutPageACF {
        aboutPageBlurb
        aboutPageHeading
        aboutPageSubHeading
        contactLink
        email
        fieldGroupName
        fortunatelyWereBoth
        selectedClients {
          clientName
          clientWebsite {
            target
            title
            url
          }
          fieldGroupName
          image {
            __typename
            id
          }
        }
        selectedClientsHeading
        staff {
          fieldGroupName
          portfolioLink {
            target
            title
            url
          }
          staffName
          staffRole
        }
        staffHeading
        talent {
          fieldGroupName
          portfolioLink {
            target
            title
            url
          }
          talentName
          talentRole
        }
        talentHeading
        workPageLink
      }
      CovidPageACF {
        contactLink
        covidPageBlurb
        covidPageContent
        covidPageHeading
        covidPageImage {
          __typename
          id
        }
        email
        fieldGroupName
        imageSubHeader
        imageSubText
        processPageLink
      }
      FooterACF {
        eastCoast
        eastCoastAddress
        fieldGroupName
        footerImage {
          __typename
          id
        }
        westCoast
        westCoastAddress
      }
      HeaderACF {
        fieldGroupName
        headerHomeLink
        heading
        subHeading
      }
      HomePageACF {
        contactLink
        email
        fieldGroupName
        reel
      }
      ancestors(first: 100) {
        nodes {
          id
          __typename
        }
      }
      author {
        node {
          id
        }
      }
      authorDatabaseId
      authorId
      wpChildren: children(first: 100) {
        nodes {
          id
          __typename
        }
      }
      commentCount
      commentStatus
      comments(first: 100) {
        nodes {
          id
        }
      }
      content
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      featuredImage {
        node {
          __typename
          id
        }
      }
      featuredImageDatabaseId
      featuredImageId
      guid
      id
      isFrontPage
      isPostsPage
      isPrivacyPage
      isRevision
      lastEditedBy {
        node {
          id
        }
      }
      link
      menuOrder
      modified
      modifiedGmt
      wpParent: parent {
        node {
          id
          __typename
        }
      }
      parentDatabaseId
      parentId
      processPageACF {
        contactLink
        creativeContent
        creativeHeading
        deliveryContent
        deliveryHeading
        email
        fieldGroupName
        processBlurb
        processPageHeading
        processPageSubHeading
        productionPostContent
        productionPostHeading
        treatmentPlanningContent
        treatmentPlanningHeading
      }
      slug
      status
      template {
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
