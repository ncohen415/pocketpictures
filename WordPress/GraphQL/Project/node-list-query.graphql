query NODE_LIST_QUERY($first: Int!, $after: String) {
  projects(first: $first, after: $after) {
    nodes {
      ProjectsACF {
        aspectRatioHeight
        aspectRatioWidth
        description
        featured
        fieldGroupName
        stills {
          fieldGroupName
          projectStills {
            __typename
            id
          }
        }
        thumbnailImage {
          __typename
          id
        }
        video
        videoGenre
      }
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      guid
      id
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      slug
      status
      template {
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
